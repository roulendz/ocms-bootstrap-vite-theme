url = "/services"
layout = "default"
title = "Services"

[reverbClient]
forceTLS = 0
autoConnect = 1
==
<title>{{ this.page.title }}</title>
    <meta name="app-reverb-key" content="{{ appReverbKey }}">
<meta name="app-reverb-auto-connect" content="{{ appReverbAutoConnect }}">
<meta name="app-reverb-force-tls" content="{{ appReverbForceTLS }}">
<meta name="server-reverb-host" content="{{ serverReverbHost }}">
<meta name="server-reverb-hostname" content="{{ serverReverbHostname }}">
<meta name="server-reverb-port" content="{{ serverReverbPort }}">
<meta name="server-reverb-scheme" content="{{ serverReverbScheme }}">
<meta name="server-reverb-tls-cert" content="{{ serverReverbTlsCert }}">
<meta name="server-reverb-tls-key" content="{{ serverReverbTlsKey }}">
    {% styles %}

    <h1>Welcome to My Page</h1>


    {% scripts %}
 <h1>Reverb WebSocket Test</h1>
    <p>Status: <span id="status">Connecting...</span></p>
